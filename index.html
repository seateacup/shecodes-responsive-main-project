<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cara is a film and digital photographer based in Northern California."
    />
    <title>Home | Cara Thompson</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <script
      src="https://kit.fontawesome.com/66d45ee790.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <img
            src="/media/logo.png"
            class="logo d-none d-md-block"
            alt="Cara Thompson Logo"
          />
          <img
            src="/media/logo small.png"
            class="logo d-block d-md-none"
            alt="Cara Thompson Logo"
          />
        </a>
        <ul>
          <li class="active">
            <a href="/" title="Homepage">Home</a>
          </li>
          <li>
            <a href="/about.html" title="About Cara">About</a>
          </li>
          <li>
            <a href="/work.html" title="Cara's Portfolio">Work</a>
          </li>
          <li>
            <a href="/contact.html" title="Contact Cara">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="hero text-center vh-100">
      <div class="hero-message">
        <h2>Photography by</h2>
        <h1 class="mt-3">Cara Thompson</h1>
        <p>Digital and film photographer based in Northern California</p>
        <a href="#gallery" title="View Gallery" class="btn btn-branding mt-3"
          >Gallery</a
        >
      </div>
    </div>
    <div class="gallery" id="gallery">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
              src="/media/santa rosa fire.jpg"
              class="w-100 rounded mb-4"
              alt="Santa Rosa Fire"
            />

            <img
              src="/media/purple plant.jpg"
              class="w-100 rounded mb-4"
              alt="Purple Plant"
            />
          </div>

          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="/media/golden tide.jpg"
              class="w-100 rounded mb-4"
              alt="Golden Tide"
            />

            <img
              src="/media/blue succulent texture.jpg"
              class="w-100 rounded mb-4"
              alt="Blue Succulent"
            />
          </div>

          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="/media/fort ross ocean.jpg"
              class="w-100 rounded mb-4"
              alt="Fort Ross Ocean"
            />

            <img
              src="/media/hike plants.jpg"
              class="w-100 rounded mb-4"
              alt="On a Hike"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
              src="/media/dreamy trees.jpg"
              class="w-100 rounded mb-4"
              alt="Dreamy Trees"
            />

            <img
              src="/media/confluence.jpg"
              class="w-100 rounded mb-4"
              alt="The Confluence"
            />
          </div>

          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="/media/hazy backyard.jpg"
              class="w-100 rounded mb-4"
              alt="Hazy Backyard"
            />

            <img
              src="/media/orange tree.jpg"
              class="w-100 rounded mb-4"
              alt="Orange Tree"
            />
          </div>

          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="/media/ethereal whoosing.jpg"
              class="w-100 rounded mb-4"
              alt="Ethereal Whoosing"
            />

            <img
              src="/media/sunny leon.jpg"
              class="w-100 rounded mb-4"
              alt="Sunny Leon"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img
              src="/media/mustard and plant.jpg"
              class="w-100 rounded mb-4"
              alt="Mustard and Plant"
            />

            <img
              src="/media/magenta and plant.jpg"
              class="w-100 rounded mb-4"
              alt="Magenta and Plant"
            />
          </div>

          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="/media/plant shop window.jpg"
              class="w-100 rounded mb-4"
              alt="Plant Shop Window"
            />

            <img
              src="/media/lonely chairs.jpg"
              class="w-100 rounded mb-4"
              alt="Lonely Chairs"
            />
          </div>

          <div class="col-lg-4 mb-4 mb-lg-0">
            <img
              src="/media/hi line r street.jpg"
              class="w-100 rounded mb-4"
              alt="Hi Line R Street"
            />

            <img
              src="/media/cactus sky.jpg"
              class="w-100 rounded mb-4"
              alt="Cactus Sky"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="
        d-flex
        flex-row
        justify-content-center
        align-items-center
        text-center
        mb-2
      "
    >
      <footer>
        <hr />
        <div class="flex-shrink-0 footer-logo">
          <img src="/media/logo.png" width="150" alt="Cara Thompson Logo" />
        </div>
        <div class="flex-grow-1 footer-socials mb-2">
          <a
            href="https://www.instagram.com/to___re/"
            title="Cara's Instagram"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://github.com/seateacup"
            title="Cara's GitHub"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
        <div class="flex-grow-1 footer-copyright">
          <a
            href="https://github.com/seateacup/shecodes-responsive-main-project"
            >Coded by Cara Thompson</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
